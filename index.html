<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Fruit Cocktail</title>
   <link rel="stylesheet" href="fonts/FRANKFRT.TTF">
   <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="wrap">
      <div class="wrap-container">
         <div class="cherry-img">
            <img src="./images/cherry.png" alt="Cherry" class="cherry">
         </div>
         <div class="title-img">
            <img src="./images/title.png" alt="title" class="title">
         <div class="igrosoft">            
            <div class="fruit-block">
               <img src="./images/Fruit-Cocktail-igrosoft_1.png" alt="" class="fruit-cocktail">
               <div class="clubnika-img">
                  <img src="./images/klubnika.png" alt="Klubnica">
               </div>
               <div class="fruit-block_img">
                  <div class="fruit-block_img_1" id="fruitBlockImg_1">
                     <img src="./images/1.png" alt="">
                     <img src="./images/2.png" alt="">
                     <img src="./images/3.png" alt="">
                     <img src="./images/4.png" alt="">
                     <img src="./images/2.png" alt="">
                  </div>
                  <div class="fruit-block_img_2" id="fruitBlockImg_2">
                     <img src="./images/3.png" alt="">
                     <img src="./images/1.png" alt="">
                     <img src="./images/2.png" alt="">
                     <img src="./images/4.png" alt="">
                     <img src="./images/2.png" alt="">
                  </div>
                  <div class="fruit-block_img_3" id="fruitBlockImg_3">
                     <img src="./images/4.png" alt="">
                     <img src="./images/2.png" alt="">
                     <img src="./images/1.png" alt="">
                     <img src="./images/3.png" alt="">
                     <img src="./images/2.png" alt="">
                  </div>
                  <div class="fruit-block_img_4" id="fruitBlockImg_4">
                     <img src="./images/2.png" alt="">
                     <img src="./images/4.png" alt="">
                     <img src="./images/3.png" alt="">
                     <img src="./images/4.png" alt="">
                     <img src="./images/1.png" alt="">
                  </div>
                  <div class="fruit-block_img_5" id="fruitBlockImg_5">
                     <img src="./images/1.png" alt="">
                     <img src="./images/2.png" alt="">
                     <img src="./images/3.png" alt="">
                     <img src="./images/4.png" alt="">
                     <img src="./images/2.png" alt="">
                  </div>                  
               </div>
            </div>            
         </div>
         <div class="btn-play" id="btnPlay"  onclick="LetsGo()">
            <img src="./images/play-now.png" alt="play-now">
         </div>
      </div>
   </div>
   
   <script src="script.js"></script>
</body>
</html>
